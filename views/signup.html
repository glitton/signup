<!-- sign up form -->
  <form class="user-form" id="user-profile" name="myform" ng-submit="signup()" novalidate>
  <h2 class="sign-up">Sign Up!</h2>
    <h4>Enter your details below</h4>
      <p ng-show="message">{{message}}</p>

    <div class="form-group">
      <!-- First Name -->
      <input type="text" class="form-control" id="firstName" name="firstname" placeholder="Steph" ng-model="user.firstname" ng-required="true">
      <p class="error" ng-show="myform.firstname.$invalid && myform.firstname.$touched ">Please fill in your first name</p>
      <!-- Last Name   -->
      <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Curry" ng-model="user.lastname" ng-required="true">
      <p class="error" ng-show="myform.lastname.$invalid && myform.lastname.$touched ">Please fill in your last name</p>
      <!-- Email   -->
      <input type="email" class="form-control" id="email" placeholder="stephcurry@email.com" name="email" ng-model="user.email" ng-required="true">
      <p class="error" ng-show="myform.email.$invalid && myform.email.$touched">Please type in a valid email address</p>
      <!-- Password   -->
      <input type="password" class="form-control" id="password" placeholder="Password must be 6 characters or more" name="password" ng-model="user.password" ng-required="true" ng-minlength="6">
      <p class="error" ng-show="myform.password.$invalid && myform.password.$touched">Password must be at least 6 characters</p>

      <!-- Create Account Button -->
      <div class="submit">
        <button type="submit" class="btn btn-primary" 
        ng-disabled="myform.$invalid">
          Submit
        </button>
        <p>or <a ng-href="#/login">login</a></p>
      </div>  
    </div>
  </form>
