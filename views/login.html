<!-- login form -->      
<form class="user-form" id="user-profile" name="myform">
<h2 class="sign-up">Log in to access magic!</h2>
  <h4>{{ message }}</h4>

  <div class="form-group">
    <!-- Email   -->
    <input type="email" class="form-control" id="email" placeholder="stephcurry@email.com" name="email" ng-model="user.email" ng-required="true">
    <p class="error" ng-show="myform.email.$invalid && myform.email.$touched">Please type in a valid email address</p>
    <!-- Password   -->
    <input type="password" class="form-control" id="password" placeholder="Password must be 6 characters or more" name="password" ng-model="user.password" ng-required="true" ng-minlength="6">
    <p class="error" ng-show="myform.password.$invalid && myform.password.$touched">Password must be at least 6 characters</p>

    <!-- Create Account Button -->
    <div class="submit">
      <button type="submit" class="btn btn-primary">
        Login
      </button>
      <p>or <a href="views/signup.html">sign up</a></p>
    </div>  
  </div>
</form>
